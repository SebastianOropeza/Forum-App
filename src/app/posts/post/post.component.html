<div class="card my-4">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <h1>{{post.title}}</h1>
            </div>
            <div class="row">
                <h4>{{post.body}}</h4>
            </div>
            <div class="row mt-2">
                <i [ngClass]="liked ? 'fa fa-heart' : 'far fa-heart'" (click)="like()"></i>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <h4>Comments</h4>
    </div>
</div>
<div class="card mt-2" *ngFor="let comment of comments" [ngClass]="{'ml-4': comment.commentId}">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <h4>{{comment.email}}</h4>
            </div>
            <div class="row ml-2">
                <h5>{{comment.body}}</h5>
            </div>
        </div>
    </div>
</div>
